<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nav.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <header class="head">
            <nav>
                <div class="nav-logo">
                    <h1> Nav-Design</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li>Home</li>
                        <li>Contact</li>
                        <li>Service</li>
                    </ul>
                </div>
                <div class="sign-btn">
                    <a href="">SignUp</a>
                </div>
            </nav>
        </header>
    </section>
    <section class="mobile">
        <header>
            <nav>
                <div class="logo">
                    <h1> Nav-Design</h1>
                </div>
                <div class="nav-section" id="mobileNav">
                    
                    <div class="nav-content" >

                        <span class="closeBtn" id="closeNav" onclick="closeNav()">&times;</span>

                        <div class="nav-links">
                            <ul>
                                <li>Home</li>
                                <li>Contact</li>
                                <li>Service</li>
                            </ul>
                        </div>
                        <div class="sign-btn">
                            <a href="">SignUp</a>
                        </div>
                        
                    </div>
                </div>
                <span class="openBtn" id="openNav" onclick="openNav()">&#9776;</span>
            </nav>
        </header>
    </section>

    <script src="./nav.js"></script>
</body>
</html>
